<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Book Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #2575fc;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .controls input, .controls select {
            padding: 10px;
            font-size: 16px;
        }

        .book-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 0 20px;
        }

        .book {
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            width: 200px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            opacity: 0;
            transform: translateY(50px);
            animation: slideUp 0.6s forwards;
        }

        .book h3 {
            margin: 0 0 10px;
        }

        .book button {
            padding: 8px 12px;
            background-color: #2575fc;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .book button:hover {
            background-color: #1a5bcc;
        }

        .borrow-history {
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .borrow-history ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Personal Book Library</h1>
    </header>

    <section class="controls">
        <input type="text" id="searchInput" placeholder="Search for a book...">
        <select id="categoryFilter">
            <option value="all">All Categories</option>
            <option value="fiction">Fiction</option>
            <option value="non-fiction">Non-Fiction</option>
            <option value="science">Science</option>
            <option value="history">History</option>
        </select>
    </section>

    <section class="book-list" id="bookList">
        <!-- Book items will appear here -->
    </section>

    <section class="borrow-history">
        <h2>Borrowing History</h2>
        <ul id="historyList"></ul>
    </section>

    <script>
        // Sample book data
        let books = [
            { title: "The Great Gatsby", category: "fiction" },
            { title: "A Brief History of Time", category: "science" },
            { title: "Sapiens", category: "history" },
            { title: "1984", category: "fiction" },
            { title: "Educated", category: "non-fiction" },
        ];

        let borrowHistory = [];

        const bookList = document.getElementById("bookList");
        const historyList = document.getElementById("historyList");
        const searchInput = document.getElementById("searchInput");
        const categoryFilter = document.getElementById("categoryFilter");

        // Function to render books with staggered animation
        function renderBooks() {
            const searchText = searchInput.value.toLowerCase();
            const category = categoryFilter.value;

            bookList.innerHTML = "";

            books.forEach((book, index) => {
                if ((category === "all" || book.category === category) &&
                    book.title.toLowerCase().includes(searchText)) {

                    const bookDiv = document.createElement("div");
                    bookDiv.classList.add("book");
                    bookDiv.style.animationDelay = `${index * 0.2}s`; // staggered delay

                    bookDiv.innerHTML = `
                        <h3>${book.title}</h3>
                        <p>Category: ${book.category}</p>
                        <button onclick="borrowBook(${index})">Borrow</button>
                    `;

                    bookList.appendChild(bookDiv);
                }
            });
        }

        // Function to borrow a book
        function borrowBook(index) {
            const book = books[index];
            const date = new Date().toLocaleDateString();
            borrowHistory.push(`${book.title} borrowed on ${date}`);
            renderHistory();
            alert(`You borrowed "${book.title}"`);
        }

        // Render borrowing history
        function renderHistory() {
            historyList.innerHTML = "";
            borrowHistory.forEach(item => {
                const li = document.createElement("li");
                li.textContent = item;
                historyList.appendChild(li);
            });
        }

        // Event listeners
        searchInput.addEventListener("input", renderBooks);
        categoryFilter.addEventListener("change", renderBooks);

        // Initial render
        renderBooks();
    </script>
</body>
</html>
